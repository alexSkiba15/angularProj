<h1 class="text-center">Owners</h1>
<button class="btn btn-primary" id="add-car-button" [routerLink]="['../add/']">New Car</button>
<table class="table table-striped table-light text-center">
  <thead>
  <tr>
    <th>â„–</th>
    <th>Name</th>
    <th>Surname</th>
    <th>Age</th>
    <th>Email</th>
    <th>Cars</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let b of owners;let i = index">
    <td>{{i + 1}}</td>
    <td>{{b.name}}</td>
    <td>{{b.surname}}</td>
    <td>{{b.age}}</td>
    <td>{{b.email}}</td>
    <td>
      <div *ngFor="let c of cars;">
        <div *ngIf="c.owner_id === b.id">
          {{c.model}}
          {{c.brand}}
          {{c.price | currency: 'USD':'symbol': '.2-2'}}
          {{c.date | date:('yyyy')}}
        </div>
      </div>
    </td>
  </tbody>
</table>
