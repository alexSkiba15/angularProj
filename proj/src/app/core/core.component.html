<h1 class="text-center">Cars</h1>
<table class="table table-striped table-light text-center m-4">
  <thead>
    <tr>
      <th>â„–</th>
      <th>Brand</th>
      <th>Model</th>
      <th>Price</th>
      <th>Year</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let b of cars | async; let i = index">
      <td>{{i + 1}}</td>
      <td>{{b.brand}}</td>
      <td>{{b.model}}</td>
      <td>{{b.price | currency}}</td>
      <td>{{b.date | date}}</td>
  </tbody>
</table>
